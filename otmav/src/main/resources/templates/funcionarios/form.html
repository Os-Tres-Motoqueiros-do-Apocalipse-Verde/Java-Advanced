<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Funcion치rio')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <h2 th:text="${funcionarioId != null} ? 'Editar Funcion치rio' : 'Novo Funcion치rio'"></h2>

    <!-- CREATE -->
    <form th:if="${funcionarioId == null}"
          th:action="@{/funcionarios}"
          th:object="${createForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:replace="~{fragments/messages :: messages}"></div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input class="form-control" th:field="*{cargo}" />
            <div class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Filial</label>
            <select class="form-select" th:field="*{filialId}">
                <option value="">-- selecione --</option>
                <option th:each="f : ${filiais}" th:value="${f.id}" th:text="${f.nome}">Filial</option>
            </select>
        </div>

        <h4>Dados do usu치rio</h4>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input class="form-control" th:field="*{cpf}" />
            <div class="text-danger" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input class="form-control" th:field="*{telefone}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" th:field="*{senha}" type="password" />
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/funcionarios}">Cancelar</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${funcionarioId != null}"
          th:action="@{|/funcionarios/${funcionarioId}|}"
          th:object="${updateForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:replace="~{fragments/messages :: messages}"></div>

        <div class="mb-3">
            <label class="form-label">Cargo</label>
            <input class="form-control" th:field="*{cargo}" />
            <div class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Filial</label>
            <select class="form-select" th:field="*{filialId}">
                <option value="">-- selecione --</option>
                <option th:each="f : ${filiais}" th:value="${f.id}" th:text="${f.nome}">Filial</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/funcionarios}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
