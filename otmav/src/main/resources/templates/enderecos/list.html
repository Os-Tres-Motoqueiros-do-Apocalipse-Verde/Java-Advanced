<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Endereços')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h1>Endereços</h1>
        <a class="btn btn-primary" th:href="@{/enderecos/new}">Novo Endereço</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- FILTROS -->
    <form class="row g-2 mb-3" th:action="@{/enderecos}" method="get">
        <div class="col-auto">
            <input class="form-control" type="number" name="numero" th:value="${numero}" placeholder="Número"/>
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="estado" th:value="${estado}" placeholder="Estado"/>
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="codigoPais" th:value="${codigoPais}" placeholder="País"/>
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="codigoPostal" th:value="${codigoPostal}" placeholder="CEP"/>
        </div>
        <div class="col-auto">
            <input class="form-control" type="text" name="rua" th:value="${rua}" placeholder="Rua"/>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Número</th><th>Rua</th><th>Estado</th><th>Código País</th><th>CEP</th><th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${enderecosPage.content}">
            <td th:text="${e.id}">1</td>
            <td th:text="${e.numero}">123</td>
            <td th:text="${e.rua}">Rua X</td>
            <td th:text="${e.estado}">SP</td>
            <td th:text="${e.codigoPais}">BR</td>
            <td th:text="${e.codigoPostal}">01234-000</td>
            <td>
                <!-- 'VER' -->
                <a class="btn btn-sm btn-outline-secondary" th:href="@{|/enderecos/${e.id}|}">Ver</a>

                <a class="btn btn-sm btn-outline-primary" th:href="@{|/enderecos/${e.id}/edit|}">Editar</a>

                <form th:action="@{|/enderecos/${e.id}/delete|}" method="post" style="display:inline">
                    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Confirma exclusão?')">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- PAGINACAO -->
    <nav th:if="${enderecosPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${enderecosPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/enderecos(page=${enderecosPage.number-1}, size=${enderecosPage.size}, numero=${numero}, estado=${estado}, codigoPais=${codigoPais}, codigoPostal=${codigoPostal}, rua=${rua})}">
                    Anterior
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, enderecosPage.totalPages-1)}"
                th:classappend="${i == enderecosPage.number} ? 'active'">
                <a class="page-link" th:text="${i+1}"
                   th:href="@{/enderecos(page=${i}, size=${enderecosPage.size}, numero=${numero}, estado=${estado}, codigoPais=${codigoPais}, codigoPostal=${codigoPostal}, rua=${rua})}">
                    1
                </a>
            </li>
            <li class="page-item" th:classappend="${enderecosPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/enderecos(page=${enderecosPage.number+1}, size=${enderecosPage.size}, numero=${numero}, estado=${estado}, codigoPais=${codigoPais}, codigoPostal=${codigoPostal}, rua=${rua})}">
                    Próxima
                </a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
