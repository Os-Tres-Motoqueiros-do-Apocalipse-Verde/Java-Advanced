<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Endereço')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <h2 th:text="${enderecoId != null} ? 'Editar Endereço' : 'Novo Endereço'"></h2>

    <!-- CREATE -->
    <form th:if="${enderecoId == null}"
          th:action="@{/enderecos}"
          th:object="${createForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Número</label>
            <input class="form-control" type="number" th:field="*{numero}" />
            <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Rua</label>
            <input class="form-control" type="text" th:field="*{rua}" />
            <div class="text-danger" th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input class="form-control" type="text" th:field="*{estado}" />
            <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Código País</label>
            <input class="form-control" type="text" th:field="*{codigoPais}" />
            <div class="text-danger" th:if="${#fields.hasErrors('codigoPais')}" th:errors="*{codigoPais}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Postal</label>
            <input class="form-control" type="text" th:field="*{codigoPostal}" />
            <div class="text-danger" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Complemento</label>
            <input class="form-control" type="text" th:field="*{complemento}" />
            <div class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/enderecos}">Cancelar</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${enderecoId != null}"
          th:action="@{|/enderecos/${enderecoId}|}"
          th:object="${updateForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Número</label>
            <input class="form-control" type="number" th:field="*{numero}" />
            <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Rua</label>
            <input class="form-control" type="text" th:field="*{rua}" />
            <div class="text-danger" th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input class="form-control" type="text" th:field="*{estado}" />
            <div class="text-danger" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Código País</label>
            <input class="form-control" type="text" th:field="*{codigoPais}" />
            <div class="text-danger" th:if="${#fields.hasErrors('codigoPais')}" th:errors="*{codigoPais}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Código Postal</label>
            <input class="form-control" type="text" th:field="*{codigoPostal}" />
            <div class="text-danger" th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Complemento</label>
            <input class="form-control" type="text" th:field="*{complemento}" />
            <div class="text-danger" th:if="${#fields.hasErrors('complemento')}" th:errors="*{complemento}"></div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/enderecos}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
