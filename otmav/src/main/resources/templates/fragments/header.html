<!-- templates/fragments/header.html -->
<!---- Header fragments (no outer html/body) ---->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'OTMAV'">OTMAV</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Optional small custom tweaks -->
    <style>
        /* Keep navbar links readable when long labels exist */
        .navbar-nav .nav-link { white-space: nowrap; }
        /* small user badge */
        .user-badge { color: #fff; margin-right: .5rem; }
    </style>

    <!-- Bootstrap JS bundle (includes Popper). Put here so it's included when head fragment is used -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<header th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3" aria-label="Main navigation">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <strong>OTMAV</strong>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNavbar">
                <!-- Left side: primary navigation groups -->
                <ul class="navbar-nav me-auto">

                    <!-- Assets group -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="assetsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Ativos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="assetsDropdown">
                            <li><a class="dropdown-item" th:href="@{/motos}">Motos</a></li>
                            <li><a class="dropdown-item" th:href="@{/motoristas}">Motoristas</a></li>
                            <li><a class="dropdown-item" th:href="@{/funcionarios}">Funcionários</a></li>
                        </ul>
                    </li>

                    <!-- Infrastructure group -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="infraDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Infraestrutura
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="infraDropdown">
                            <li><a class="dropdown-item" th:href="@{/filiais}">Filiais</a></li>
                            <li><a class="dropdown-item" th:href="@{/patios}">Pátios</a></li>
                            <li><a class="dropdown-item" th:href="@{/regioes}">Regiões</a></li>
                            <li><a class="dropdown-item" th:href="@{/setores}">Setores</a></li>
                            <li><a class="dropdown-item" th:href="@{/enderecos}">Endereços</a></li>
                        </ul>
                    </li>

                    <!-- Admin / reference data -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="refsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Cadastros
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="refsDropdown">
                            <li><a class="dropdown-item" th:href="@{/modelos}">Modelos</a></li>
                            <li><a class="dropdown-item" th:href="@{/situacoes}">Situações</a></li>
                            <li><a class="dropdown-item" th:href="@{/dados}">Dados (Usuários)</a></li>
                        </ul>
                    </li>

                    <!-- Optional single links -->
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/motos}">Gerenciar Motos</a>
                    </li>

                </ul>

                <!-- Right side: small search, user & auth actions -->
                <ul class="navbar-nav ms-auto align-items-center">
                    <!-- small search form (GET) -->
                    <li class="nav-item me-2">
                        <form class="d-flex" th:action="@{/motos}" method="get">
                            <input class="form-control form-control-sm me-1" type="search" name="placa" placeholder="Placa" aria-label="Buscar placa"/>
                            <button class="btn btn-sm btn-outline-light" type="submit">Buscar</button>
                        </form>
                    </li>

                    <!-- show username when authenticated -->
                    <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                        <span class="user-badge small" sec:authentication="name">Usuário</span>
                    </li>

                    <!-- Logout button (POST) -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout-web}" method="post" class="d-inline">
                            <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <button type="submit" class="btn btn-sm btn-outline-light">Sair</button>
                        </form>
                    </li>

                    <!-- When logged off: Entrar / Registrar -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Entrar</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/motoristas/new}">Registrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
