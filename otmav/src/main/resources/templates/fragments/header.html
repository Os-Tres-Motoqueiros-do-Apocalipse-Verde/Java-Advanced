<!-- fragments/header.html -->
<!-- only fragments, no outer <html> or <body> tags -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'OTMAV'">OTMAV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<header th:fragment="mainHeader">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">OTMAV</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/filiais}">Filiais</a></li>
                </ul>
                <ul class="navbar-nav">
                    <!-- logout shown when authenticated -->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout-web}" method="post" class="d-inline">
                            <!-- add CSRF inputs only if available (safe navigation avoids NPE during parse) -->
                            <input type="hidden"
                                   th:name="${_csrf?.parameterName}"
                                   th:value="${_csrf?.token}"
                                   th:if="${_csrf != null}" />
                            <button type="submit" class="btn btn-link nav-link" style="padding:0; border:0;">
                                Sair
                            </button>
                        </form>
                    </li>

                    <!-- login shown when anonymous -->
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Entrar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
</html>
