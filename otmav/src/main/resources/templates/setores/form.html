<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Setor')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <h2 th:text="${setorId != null} ? 'Editar Setor' : 'Novo Setor'"></h2>

    <!-- CREATE -->
    <form th:if="${setorId == null}"
          th:action="@{/setores}"
          th:object="${createForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Qtd. motos</label>
            <input class="form-control" type="number" th:field="*{qtdMoto}" />
            <div class="text-danger" th:if="${#fields.hasErrors('qtdMoto')}" th:errors="*{qtdMoto}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidade</label>
            <input class="form-control" type="number" th:field="*{capacidade}" />
            <div class="text-danger" th:if="${#fields.hasErrors('capacidade')}" th:errors="*{capacidade}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nomeSetor}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Cor</label>
            <input class="form-control" type="text" th:field="*{cor}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Pátio</label>
            <select class="form-select" th:field="*{patioId}">
                <option value="">-- selecione --</option>
                <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.id + ' — ' + (p.filial != null ? p.filial.nome : 'Patio ' + p.id)}">Patio</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Região</label>
            <select class="form-select" th:field="*{regiaoId}">
                <option value="">-- selecione --</option>
                <option th:each="r : ${regioes}" th:value="${r.id}" th:text="${r.id + ' — ' + (r.localizacao != null ? r.localizacao : r.area)}">Regiao</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/setores}">Cancelar</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${setorId != null}"
          th:action="@{|/setores/${setorId}|}"
          th:object="${updateForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Qtd. motos</label>
            <input class="form-control" type="number" th:field="*{qtdMoto}" />
            <div class="text-danger" th:if="${#fields.hasErrors('qtdMoto')}" th:errors="*{qtdMoto}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Capacidade</label>
            <input class="form-control" type="number" th:field="*{capacidade}" />
            <div class="text-danger" th:if="${#fields.hasErrors('capacidade')}" th:errors="*{capacidade}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nomeSetor}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Cor</label>
            <input class="form-control" type="text" th:field="*{cor}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Pátio</label>
            <select class="form-select" th:field="*{patioId}">
                <option value="">-- selecione --</option>
                <option th:each="p : ${patios}" th:value="${p.id}" th:text="${p.id + ' — ' + (p.filial != null ? p.filial.nome : 'Patio ' + p.id)}">Patio</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Região</label>
            <select class="form-select" th:field="*{regiaoId}">
                <option value="">-- selecione --</option>
                <option th:each="r : ${regioes}" th:value="${r.id}" th:text="${r.id + ' — ' + (r.localizacao != null ? r.localizacao : r.area)}">Regiao</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/setores}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
