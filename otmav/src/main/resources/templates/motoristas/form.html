<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Motorista')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <h2 th:text="${motoristaId != null} ? 'Editar Motorista' : 'Novo Motorista'"></h2>

    <!-- CREATE form -->
    <form th:if="${motoristaId == null}"
          th:action="@{/motoristas}"
          th:object="${createForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nome}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">CPF</label>
            <input class="form-control" type="text" th:field="*{cpf}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input class="form-control" type="text" th:field="*{telefone}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input class="form-control" type="password" th:field="*{senha}" />
        </div>

        <div class="mb-3">
            <label class="form-label">Plano</label>
            <select class="form-select" th:field="*{plano}">
                <option th:each="p : ${planos}" th:value="${p}" th:text="${p}">Plano</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/motoristas}">Cancelar</a>
        </div>
    </form>

    <!-- EDIT form -->
    <form th:if="${motoristaId != null}"
          th:action="@{|/motoristas/${motoristaId}|}"
          th:object="${updateForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Plano</label>
            <select class="form-select" th:field="*{plano}">
                <option th:each="p : ${planos}" th:value="${p}" th:text="${p}">Plano</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Dados (id)</label>
            <input class="form-control" type="number" th:field="*{dadosId}" />
            <small class="text-muted">Leave blank to keep existing Dados</small>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/motoristas}">Cancelar</a>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
