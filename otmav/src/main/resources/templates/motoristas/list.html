<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Motoristas')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center my-3">
        <h1>Motoristas</h1>
        <a class="btn btn-primary" th:href="@{/motoristas/new}">Novo Motorista</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- filters -->
    <form class="row g-2 mb-3" th:action="@{/motoristas}" method="get">
        <div class="col-auto">
            <select class="form-select" name="plano">
                <option value="">-- Todos planos --</option>
                <option th:each="p : ${planos}" th:value="${p}" th:text="${p}">Plano</option>
            </select>
        </div>
        <div class="col-auto">
            <input class="form-control" type="number" name="dadosId" th:value="${dadosId}" placeholder="dadosId"/>
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-secondary" type="submit">Filtrar</button>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Plano</th><th>Nome</th><th>Email</th><th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${motoristasPage.content}">
            <td th:text="${m.id}">1</td>
            <td th:text="${m.plano}">PLANO</td>
            <td th:text="${m.dados != null ? m.dados.nome() : '-'}">Nome</td>
            <td th:text="${m.dados != null ? m.dados.email() : '-'}">email</td>
            <td>
                <a class="btn btn-sm btn-outline-info" th:href="@{|/motoristas/${m.id}|}">Ver</a>
                <a class="btn btn-sm btn-outline-primary" th:href="@{|/motoristas/${m.id}/edit|}">Editar</a>

                <form th:action="@{|/motoristas/${m.id}/delete|}" method="post" style="display:inline">
                    <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Confirma exclusão?')">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- pagination -->
    <nav th:if="${motoristasPage.totalPages > 1}">
        <ul class="pagination">
            <li class="page-item" th:classappend="${motoristasPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/motoristas(page=${motoristasPage.number-1}, size=${motoristasPage.size})}">Anterior</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, motoristasPage.totalPages-1)}"
                th:classappend="${i == motoristasPage.number} ? 'active'">
                <a class="page-link" th:text="${i+1}" th:href="@{/motoristas(page=${i}, size=${motoristasPage.size})}">1</a>
            </li>
            <li class="page-item" th:classappend="${motoristasPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/motoristas(page=${motoristasPage.number+1}, size=${motoristasPage.size})}">Próxima</a>
            </li>
        </ul>
    </nav>

</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
