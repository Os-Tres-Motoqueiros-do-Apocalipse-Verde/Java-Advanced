<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head('Motorista')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Detalhes do Motorista</h1>
        <div>
            <a class="btn btn-secondary" th:href="@{/motoristas}">Voltar</a>
            <a class="btn btn-primary" th:href="@{|/motoristas/${motorista.id()}/edit|}">Editar</a>
        </div>
    </div>

    <div class="card mb-3">
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" th:text="${motorista.id()}">1</dd>

                <dt class="col-sm-3">Plano</dt>
                <dd class="col-sm-9" th:text="${motorista.plano()}">PLANO</dd>

                <dt class="col-sm-3">Dados (ID)</dt>
                <dd class="col-sm-9">
                    <span th:if="${motorista.dados() != null}">
                        <a th:href="@{|/dados/${motorista.dados().id()}|}" th:text="${motorista.dados().id()}">dados-id</a>
                        <span th:if="${motorista.dados().nome() != null}"> â€” <span th:text="${motorista.dados().nome()}">Nome</span></span>
                    </span>
                    <span th:if="${motorista.dados() == null}">-</span>
                </dd>
            </dl>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
