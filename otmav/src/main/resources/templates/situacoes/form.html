<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head('Situação')}"></head>
<body>
<div th:replace="~{fragments/header :: mainHeader}"></div>

<div class="container">
    <h2 th:text="${situacaoId != null} ? 'Editar Situação' : 'Nova Situação'"></h2>

    <!-- CREATE -->
    <form th:if="${situacaoId == null}"
          th:action="@{/situacoes}"
          th:object="${createForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nome}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="">-- selecione --</option>
                <option th:each="st : ${allStatuses}" th:value="${st}" th:text="${st}">Status</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/situacoes}">Cancelar</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${situacaoId != null}"
          th:action="@{|/situacoes/${situacaoId}|}"
          th:object="${updateForm}"
          method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors()}" th:text="${err}">Error</li>
            </ul>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" type="text" th:field="*{nome}" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea class="form-control" th:field="*{descricao}"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="*{status}">
                <option value="">-- selecione --</option>
                <option th:each="st : ${allStatuses}" th:value="${st}" th:text="${st}">Status</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/situacoes}">Cancelar</a>
        </div>
    </form>

</div>

<div th:replace="~{fragments/footer :: mainFooter}"></div>
</body>
</html>
