<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"/><title>Acesso negado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/css/theme.css}" rel="stylesheet" /></head>
<body>
<div class="container mt-5">
  <div th:replace="~{fragments/messages :: messages}"></div>
  <h3>403 FORBIDDEN</h3>
  <p th:text="${error}">Você não tem direitos administrativos para realizar esta ação.</p>
  <a class="btn btn-secondary" th:href="@{/}">Voltar</a>
</div>
</body>
</html>
