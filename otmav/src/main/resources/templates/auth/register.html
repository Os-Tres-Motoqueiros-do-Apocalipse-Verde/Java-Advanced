<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<section>
    <h1>Register</h1>

    <form th:action="@{/register}" th:object="${dados}" method="post">
        <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div><label>CPF</label><input th:field="*{cpf}" /></div>
        <div><label>Nome</label><input th:field="*{nome}" /></div>
        <div><label>Email</label><input th:field="*{email}" /></div>
        <div><label>Telefone</label><input th:field="*{telefone}" /></div>
        <div><label>Password</label><input type="password" th:field="*{senha}" /></div>
        <div><button type="submit">Create account</button></div>
    </form>
</section>
</html>
